<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./one.jpg" id="person-img" alt="one">
                </div>
                <h4 id="author">Sockie</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque provident nulla voluptatem, officia vitae iure iste distinctio cupiditate. Ut ratione vel quos mollitia molestiae ullam odio similique corrupti neque reprehenderit?</p>
            <!-- prev next buttons -->
            <!-- need to be install the font*** -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>
    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
